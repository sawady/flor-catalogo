<div class="modal-header">
	<h3 class="modal-title">Editar usuario</h3>
</div>
<div class="modal-body">
    <div ng-hide="msg == ''">
        {{ msg }}
    </div>
	<form class="form-vertical" role="form" ng-submit="ok()">
		<div class="form-group">
            <label class="control-label">Usuario</label>
            <div>{{ user.user }}</div>
		</div>
		<div class="form-group">
			<label class="control-label">Rol</label> 
		    <div class="btn-group">
		        <label class="btn btn-sm btn-primary" ng-model="user.role" btn-radio="'admin'" uncheckable>admin</label>
		        <label class="btn btn-sm btn-primary" ng-model="user.role" btn-radio="'mod'" uncheckable>mod</label>
		        <label class="btn btn-sm btn-primary" ng-model="user.role" btn-radio="'uploader'" uncheckable>uploader</label>
		    </div>
		</div>
		<button type="submit" class="btn btn-success" id="btn_create">Aceptar</button>
		<button class="btn btn-warning" ng-click="cancel()">Cancelar</button>
	</form>
</div>
