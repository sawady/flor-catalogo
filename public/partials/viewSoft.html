<div class="row mainRow" ng-controller="SoftCtrl as ctrl">
	&NonBreakingSpace;
	<div class="row">
		<h4>
			Software y sistemas operativos
			<add-item-button model="ctrl.service"></add-item-button>
		</h4>
		<hr>
	</div>

	<search-panel model="ctrl.service">
		<post-id-search ng-show="ctrl.service.puedeBuscarPost()" post="ctrl.service.search.postID"> </post-id-search>
		
		<text-input-search title="'Título'" model="ctrl.service.search.title"> </text-input-search>
		<number-input-search title="'Año'" model="ctrl.service.search.year"> </number-input-search>
		<text-input-search title="'Autor del post'" model="ctrl.service.search.posteador"> </text-input-search>
		
		<text-input-search title="'Desarrollador'" model="ctrl.service.search.developer"> </text-input-search>
		
		<option-single-search model="ctrl.service.tipo"> </option-single-search>
		<option-single-search model="ctrl.service.platform"> </option-single-search>
		<option-single-search model="ctrl.service.format"> </option-single-search>
		<option-many-search   model="ctrl.service.idioma"> </option-many-search>
		<option-single-search model="ctrl.service.requirements"> </option-single-search>
	</search-panel>

	<pagination-view model="ctrl.service.pageCtrl">
		<div class="panel-item-container thhh-animation" ng-repeat="m in ctrl.service.results">
			<item-buttons model="ctrl.service" item="m"></item-buttons>
			<div class="panel panel-movie panel-info" ng-mouseenter="isCollapsed = false;" ng-mouseleave="isCollapsed = true;" ng-init="isCollapsed = true;">
				<div class="panel-body cuerpoPanel" style="background-image: url({{m.caratula}});">
					<div class="tituloPanel tituloPanelSoft">
						<a href="{{m.postID}}" target="_blank">{{m.title}}</a>
					</div>
					<marco model="ctrl.service.marco"></marco>

				    <div class="description-anim idiomasFlags" ng-show="isCollapsed">
				        <idioma-flags model="m.idioma"></idioma-flags>
				    </div>
					<div class="description-anim showUpDescriptionSoft" ng-show="!isCollapsed">
						<div style="padding-left:5px; color: #000000; font-weight: 300;">
								<posteador-field model='m.posteador'></posteador-field>
								<simple-field model="m.year" title="'Año'"></simple-field>
								<idioma-field model= "m.idioma" title="'Idioma'"></idioma-field>
								<simple-field model="m.tipo" title="'Tipo'"></simple-field>
								<simple-field model="m.platform" title="'Plataforma'"></simple-field>
								<simple-field model="m.format" title="'Formato'"></simple-field>
								<many-field model="m.genero" title="'Genero'"></many-field>	
								<simple-field model="m.developer" title="'Desarrollador'"></simple-field>
								<simple-field model="m.requirements" title="'Requisitos'"></simple-field>
								<sinopsis-field model="m.description" title="'Descripción'"></sinopsis-field>
			    		</div>
		    		</div>
 				</div>
			</div>
		</div>
	</pagination-view>
</div>
